<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>PURCHASING LOCATIONS | BKNR SOLUTIONS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{font-family:Arial;background:#e6f2ff;margin:0;padding:0;}
  h2{text-align:center;color:#003366;margin:20px 0;font-weight:700;}

  .form-container{
    width:90%;max-width:1100px;margin:0 auto;background:white;
    padding:25px;border-radius:10px;
    box-shadow:0 0 8px rgba(0,0,0,0.15);
  }

  .row{display:flex;justify-content:center;margin-bottom:20px;}
  .col{width:50%;min-width:260px;display:flex;flex-direction:column;}

  label{font-weight:600;color:#003366;margin-bottom:6px;}
  input{
    padding:10px;border:1px solid #a3bcd6;border-radius:6px;
    background:#f9fcff;font-size:14px;
  }
  input:focus{border-color:#003366;outline:none;}

  .actions{text-align:center;margin-top:20px;}
  .btn{
    background:#003366;color:white;border:none;padding:10px 20px;
    border-radius:6px;width:150px;font-weight:600;cursor:pointer;
  }
  .btn-clear{background:#777;}

  table{
    width:90%;max-width:1100px;margin:25px auto;
    border-collapse:collapse;background:white;border-radius:8px;
    box-shadow:0 0 8px rgba(0,0,0,0.1);
  }
  th,td{padding:10px;border-bottom:1px solid #ccc;}
  th{background:#003366;color:white;}
  tr:hover{background:#eef5ff;cursor:pointer;}
  tr.selected{background:#cce5ff!important;}

  #menuWrap{display:none;width:90%;max-width:1100px;margin:10px auto;text-align:right;}
  #dotsBtn{
    background:#003366;color:white;border:none;padding:6px 12px;
    border-radius:6px;font-size:20px;font-weight:bold;cursor:pointer;
  }
  #dropdownMenu{
    display:none;position:absolute;right:5%;background:white;width:180px;
    border-radius:8px;border:1px solid #ccc;box-shadow:0 3px 8px rgba(0,0,0,0.25);
  }
  .menu-item{
    padding:10px;font-size:14px;font-weight:600;color:#003366;
    border-bottom:1px solid #eee;cursor:pointer;
  }
  .menu-item:hover{background:#e6f2ff;}
</style>
</head>

<body>

<h2>PURCHASING LOCATIONS</h2>

<form onsubmit="saveRecord(event)">
  <div class="form-container">

    <div class="row">
      <div class="col">
        <label>Location Name</label>
        <input type="text" id="location_name" name="location_name" required>
      </div>
    </div>

    <input type="hidden" id="record_id" name="id">
    <input type="hidden" id="meta_date" name="date">
    <input type="hidden" id="meta_time" name="time">

    <div class="actions">
      <button class="btn" type="submit">SAVE</button>
      <button class="btn btn-clear" type="button" onclick="clearForm()">CLEAR</button>
    </div>

  </div>
</form>

{% if today_data %}
<div id="menuWrap">
  <button id="dotsBtn">‚ãÆ</button>
</div>

<div id="dropdownMenu">
  <div class="menu-item" onclick="editSelected()">‚úèÔ∏è Edit</div>
  <div class="menu-item" onclick="deleteSelected()">üóëÔ∏è Delete</div>
</div>

<table id="dataTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Location Name</th>
      <th>Date</th>
      <th>Time</th>
      <th>Email</th>
      <th>Company ID</th>
    </tr>
  </thead>

  <tbody>
    {% for row in today_data %}
    <tr 
      data-id="{{ row.id }}"
      data-name="{{ row.location_name }}"
    >
      <td>{{ row.id }}</td>
      <td>{{ row.location_name }}</td>
      <td>{{ row.date }}</td>
      <td>{{ row.time }}</td>
      <td>{{ row.email }}</td>
      <td>{{ row.company_id }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}

<script>

let selectedRow = null;

document.addEventListener("DOMContentLoaded", () => {

  const now = new Date();
  meta_date.value = now.toISOString().slice(0,10);
  meta_time.value = now.toTimeString().slice(0,8);

  const rows = document.querySelectorAll("#dataTable tbody tr");
  rows.forEach(r => {
    r.onclick = () => {
      rows.forEach(x => x.classList.remove("selected"));
      r.classList.add("selected");
      selectedRow = r;
      menuWrap.style.display = "block";
    }
  });

  dotsBtn.onclick = () => {
    dropdownMenu.style.display = 
      dropdownMenu.style.display === "block" ? "none" : "block";
  };
});

/* SAVE */
async function saveRecord(e){
  e.preventDefault();

  const fd = new FormData();
  if(record_id.value) fd.append("id", record_id.value);

  fd.append("location_name", location_name.value);
  fd.append("date", meta_date.value);
  fd.append("time", meta_time.value);

  const res = await fetch("/criteria/purchasing_locations", {
    method:"POST",
    body: fd
  });

  if(res.ok) location.reload();
  else alert("Save Failed!");
}

/* EDIT */
function editSelected(){
  record_id.value = selectedRow.dataset.id;
  location_name.value = selectedRow.dataset.name;
  window.scrollTo({top:0, behavior:'smooth'});
}

/* DELETE */
async function deleteSelected(){
  if(!confirm("Delete this record?")) return;

  const id = selectedRow.dataset.id;

  const res = await fetch(`/criteria/purchasing_locations/delete/${id}`, {
    method:"POST"
  });

  if(res.ok) location.reload();
}

/* CLEAR */
function clearForm(){
  selectedRow = null;
  record_id.value = "";
  location_name.value = "";
  dropdownMenu.style.display = "none";
  menuWrap.style.display = "none";
  document.querySelectorAll("tr.selected").forEach(r => r.classList.remove("selected"));
}

</script>

</body>
</html>
