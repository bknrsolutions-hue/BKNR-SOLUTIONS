<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SUPPLIER MASTER | BKNR SOLUTIONS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --primary: #143465;
  --accent: #3b82f6;
  --border: #d1d5db;
  --bg: #f3f4f6;
  --text: #1f2937;
  --muted: #6b7280;
}

*{ box-sizing: border-box; font-family: 'Inter', Segoe UI, sans-serif; }
body{ margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }

h2 {
  background: #fff; margin: 0; padding: 15px;
  text-align: center; color: var(--primary);
  font-size: 18px; font-weight: 800; text-transform: uppercase;
  border-bottom: 1px solid var(--border);
  letter-spacing: 1px;
}

/* ================= FORM CONTAINER ================= */
.form-container {
  width: 90%; max-width: 1100px; margin: 25px auto;
  background: #fff; padding: 30px; border-radius: 12px;
  border: 1px solid var(--border);
  box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
}

.row { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-bottom: 15px; }
.col { flex: 1; min-width: 280px; display: flex; flex-direction: column; }

label {
  font-size: 11px; font-weight: 700; color: var(--primary);
  text-transform: uppercase; margin-bottom: 6px;
}

input, textarea {
  padding: 10px 14px; border: 1px solid var(--border);
  border-radius: 8px; font-size: 14px; background: #fff;
  transition: all 0.2s; outline: none;
}
input:focus, textarea:focus { 
  border-color: var(--accent); 
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); 
}

textarea { resize: none; height: 80px; }

/* ================= ACTIONS & BUTTONS ================= */
.actions { text-align: center; margin-top: 25px; display: flex; justify-content: center; gap: 12px; }
.btn {
  background: var(--primary); color: white; border: none;
  padding: 12px 30px; border-radius: 8px; font-size: 13px;
  font-weight: 700; cursor: pointer; transition: 0.2s;
  text-transform: uppercase; min-width: 140px;
}
.btn-clear { background: #f1f5f9; color: var(--muted); }
.btn:hover { background: var(--accent); color: #fff; transform: translateY(-1px); }

/* ================= TABLE AREA ================= */
table {
  width: 90%; max-width: 1100px; margin: 10px auto 40px;
  border-collapse: collapse; background: #fff;
  border-radius: 10px; overflow: hidden;
  border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
}

th {
  background: #f1f5f9; color: #475569; padding: 12px;
  font-size: 11px; text-transform: uppercase; border-bottom: 2px solid var(--border);
  text-align: left;
}

td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; color: var(--text); }
tr:hover { background: #f8fbff; cursor: pointer; }
tr.selected { background: #eff6ff !important; border-left: 5px solid var(--accent); }

.menu-item {
  padding: 12px 15px; font-size: 13px; font-weight: 600;
  border-bottom: 1px solid #f1f5f9; cursor: pointer; color: var(--primary);
  transition: 0.2s; text-align: left;
}
.menu-item:hover { background: #f0f7ff; color: var(--accent); }

@media(max-width: 768px){
  .form-container, table { width: 95%; }
  .col { max-width: 100%; }
  .actions { flex-direction: column; }
  .btn { width: 100%; }
}
</style>
</head>

<body>

<h2>SUPPLIER MASTER</h2>

<form onsubmit="submitSupplier(event)">
  <div class="form-container">
    <div class="row">
      <div class="col">
        <label>Supplier Name</label>
        <input type="text" id="supplier_name" required placeholder="Enter Supplier Name">
      </div>
      <div class="col">
        <label>Email</label>
        <input type="email" id="supplier_email" placeholder="example@mail.com">
      </div>
      <div class="col">
        <label>Phone</label>
        <input type="text" id="phone" placeholder="Enter Phone Number">
      </div>
    </div>
    
    <div class="row">
      <div class="col" style="max-width: 100%;">
        <label>Address</label>
        <textarea id="address" placeholder="Enter Full Address"></textarea>
      </div>
    </div>

    <input type="hidden" id="record_id">
    <input type="hidden" id="meta_email" value="{{ email }}">
    <input type="hidden" id="meta_company_id" value="{{ company_id }}">

    <div class="actions">
      <button class="btn" type="submit">SAVE SUPPLIER</button>
      <button class="btn btn-clear" type="button" onclick="clearForm()">CLEAR</button>
    </div>
  </div>
</form>

{% if today_data %}

<div id="threeDotsMenu" style="display:none;width:90%;max-width:1100px;margin:10px auto;text-align:right;position:relative;">
  <button id="dotsBtn" style="background:var(--primary);color:white;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;font-weight:600;font-size:20px;">‚ãÆ</button>

  <div id="dropdownMenu" style="display:none;position:absolute;right:0;background:white;border:1px solid #ccc;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.2);width:180px;z-index:1000;">
    <div onclick="editSelected()" class="menu-item">‚úèÔ∏è Edit</div>
    <div onclick="deleteSelected()" class="menu-item">üóëÔ∏è Delete</div>
    <div onclick="exportExcel()" class="menu-item">üìä Export Excel</div>
  </div>
</div>

<table id="dataTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Supplier Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Company ID</th>
    </tr>
  </thead>
  <tbody>
    {% for row in today_data %}
    <tr data-id="{{ row.id }}" 
        data-name="{{ row.supplier_name }}" 
        data-email="{{ row.supplier_email }}" 
        data-phone="{{ row.phone }}" 
        data-address="{{ row.address }}">
      <td>{{ row.id }}</td>
      <td><b>{{ row.supplier_name }}</b></td>
      <td>{{ row.supplier_email }}</td>
      <td>{{ row.phone }}</td>
      <td>{{ row.address }}</td>
      <td>{{ row.company_id }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endif %}

<script>
let selectedRow=null;

/* ------------------- SAVE ------------------- */
async function submitSupplier(e){
  e.preventDefault();
  
  const fd = new FormData();
  const rid = document.getElementById("record_id").value;
  if(rid) fd.append('id', rid);

  fd.append('supplier_name', document.getElementById("supplier_name").value);
  fd.append('supplier_email', document.getElementById("supplier_email").value);
  fd.append('phone', document.getElementById("phone").value);
  fd.append('address', document.getElementById("address").value);
  fd.append('email', document.getElementById("meta_email").value);
  fd.append('company_id', document.getElementById("meta_company_id").value);

  const res = await fetch('/criteria/suppliers', {method:'POST', body:fd});
  if(res.ok){ alert('Saved!'); location.reload(); }
  else alert('Error saving record');
}

/* ------------------- SELECT ROW ------------------- */
document.addEventListener('DOMContentLoaded',()=>{
  const rows = document.querySelectorAll('#dataTable tbody tr');
  const menu = document.getElementById('threeDotsMenu');

  rows.forEach(row=>{
    row.addEventListener('click',()=>{
      rows.forEach(r=>r.classList.remove('selected'));
      row.classList.add('selected');
      selectedRow=row;
      menu.style.display='block';
    });
  });
});

document.getElementById('dotsBtn').addEventListener('click',()=>{
  const d=document.getElementById('dropdownMenu');
  d.style.display=(d.style.display==='block')?'none':'block';
});

/* ------------------- EDIT/DELETE ------------------- */
function editSelected(){
  if(!selectedRow) return;
  const d = selectedRow.dataset;
  document.getElementById('record_id').value = d.id;
  document.getElementById('supplier_name').value = d.name;
  document.getElementById('supplier_email').value = d.email;
  document.getElementById('phone').value = d.phone;
  document.getElementById('address').value = d.address;
  window.scrollTo({top:0, behavior:'smooth'});
}

async function deleteSelected(){
  if(!selectedRow || !confirm('Delete this record?')) return;
  const res = await fetch(`/criteria/suppliers/delete/${selectedRow.dataset.id}`,{method:'POST'});
  if(res.ok) location.reload();
}

function clearForm(){
  selectedRow=null;
  document.getElementById("record_id").value="";
  document.getElementById("supplier_name").value="";
  document.getElementById("supplier_email").value="";
  document.getElementById("phone").value="";
  document.getElementById("address").value="";
  document.querySelectorAll("tr.selected").forEach(r=>r.classList.remove("selected"));
  document.getElementById("threeDotsMenu").style.display="none";
}

function exportExcel(){
  if(!selectedRow) return;
  const data = `ID\tName\tEmail\tPhone\n${selectedRow.children[0].innerText}\t${selectedRow.children[1].innerText}\t${selectedRow.children[2].innerText}\t${selectedRow.children[3].innerText}`;
  const blob = new Blob([data], {type:"application/vnd.ms-excel"});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'supplier_record.xls';
  a.click();
}
</script>
</body>
</html>
