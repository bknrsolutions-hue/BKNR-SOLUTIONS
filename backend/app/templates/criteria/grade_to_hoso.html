<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Grade → HOSO / HLSO</title>

<style>
body{font-family:Arial;background:#f4f6f9;margin:0}
h2{text-align:center;color:#003366;margin:16px}

.form-box{
  background:#fff;
  margin:16px auto;
  padding:18px;
  max-width:1000px;
  border-radius:10px;
  box-shadow:0 0 8px rgba(0,0,0,.15)
}
.row{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}
label{font-size:13px;font-weight:700}
select{padding:8px;border-radius:6px;border:1px solid #9db7d6}

button{
  margin-top:14px;
  padding:10px 18px;
  background:#003366;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer
}

table{
  width:98%;
  margin:20px auto;
  border-collapse:collapse;
  background:#fff
}
th,td{
  border:1px solid #cfd9ea;
  padding:8px;
  font-size:12px
}
th{background:#eaf2ff}
</style>
</head>

<body>

<h2>Grade → HOSO / HLSO Mapping</h2>

<form method="post" class="form-box">
  <div class="row">

    <div>
      <label>Species</label>
      <select name="species" required>
        {% for s in species %}
        <option>{{ s }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label>Grade</label>
      <select name="grade_name" required>
        {% for g in grades %}
        <option>{{ g }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label>Variety</label>
      <select name="variety_name" required>
        {% for v in varieties %}
        <option value="{{ v.variety_name }}">{{ v.variety_name }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label>Glaze</label>
      <select name="glaze_name" required>
        {% for g in glazes %}
        <option>{{ g }}</option>
        {% endfor %}
      </select>
    </div>

  </div>

  <button type="submit">Save / Update</button>
</form>

<table>
<tr>
  <th>Species</th>
  <th>Grade</th>
  <th>Variety</th>
  <th>Glaze</th>
  <th>HLSO</th>
  <th>HOSO</th>
  <th>NW Grade</th>
</tr>

{% for r in rows %}
<tr>
  <td>{{ r.species }}</td>
  <td>{{ r.grade_name }}</td>
  <td>{{ r.variety_name }}</td>
  <td>{{ r.glaze_name }}</td>
  <td>{{ r.hlso_count }}</td>
  <td>{{ r.hoso_count }}</td>
  <td>{{ r.nw_grade }}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
