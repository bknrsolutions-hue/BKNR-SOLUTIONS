<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | BKNR ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f1f5f9;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .card{
      background:#ffffff;
      width:100%;
      max-width:420px;
      padding:30px;
      border-radius:10px;
      box-shadow:0 10px 25px rgba(0,0,0,.15);
    }

    h2{
      margin-top:0;
      text-align:center;
      color:#003366;
    }

    label{
      font-size:14px;
      font-weight:600;
      color:#333;
    }

    input{
      width:100%;
      padding:10px;
      margin-top:6px;
      margin-bottom:16px;
      border:1px solid #cbd5e1;
      border-radius:6px;
      font-size:14px;
    }

    button{
      width:100%;
      padding:12px;
      background:#003366;
      color:#fff;
      border:none;
      border-radius:6px;
      font-size:15px;
      font-weight:700;
      cursor:pointer;
    }

    button:hover{
      background:#002244;
    }

    .footer{
      text-align:center;
      font-size:12px;
      color:#666;
      margin-top:16px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Reset Password</h2>

    <form method="post" action="/auth/reset-password">
      <!-- token hidden field -->
      <input type="hidden" name="token" value="{{ token }}">

      <label>New Password</label>
      <input type="password" name="password" required minlength="6" placeholder="Enter new password">

      <button type="submit">Update Password</button>
    </form>

    <div class="footer">
      Â© BKNR SOLUTIONS
    </div>
  </div>

</body>
</html>
