<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peeling Form - BKNR SOLUTIONS</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.6rem;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 25px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      justify-items: start;
    }

    .column {
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #004aad;
      box-shadow: 0 0 4px rgba(0,74,173,0.4);
    }

    input[disabled] {
      background-color: #eee;
      color: #555;
      cursor: not-allowed;
    }

    button {
      grid-column: span 3;
      justify-self: center;
      background-color: #004aad;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 200px;
      margin-top: 15px;
    }

    button:hover { background-color: #003580; }

    @media (max-width: 768px) {
      form { grid-template-columns: 1fr; gap: 20px; justify-items: center; }
      .column { width: 90%; }
    }
  </style>
</head>
<body>
  <header>BKNR SOLUTIONS</header>

  <div class="container">
    <h2>Peeling Form</h2>

    <form id="peelingForm" method="POST" action="/submit-peeling">
      <!-- Common Fields -->
      <div class="column">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" disabled>
      </div>

      <div class="column">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" disabled>
      </div>

      <div class="column">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" disabled>
      </div>

      <!-- Row 2 -->
      <div class="column">
        <label for="batchNumber">Batch Number:</label>
        <select id="batchNumber" name="batchNumber" required>
          <option value="" disabled selected>Select batch</option>
        </select>
      </div>

      <div class="column">
        <label for="hlsoCount">HLSO Count:</label>
        <select id="hlsoCount" name="hlsoCount" required>
          <option value="" disabled selected>Select HLSO count</option>
        </select>
      </div>

      <div class="column">
        <label for="hlsoQty">HLSO Quantity:</label>
        <input type="number" id="hlsoQty" name="hlsoQty" step="0.01" min="0" placeholder="Enter HLSO qty" required>
      </div>

      <!-- Row 3 -->
      <div class="column">
        <label for="variety">Peeling Variety:</label>
        <select id="variety" name="variety" required>
          <option value="" disabled selected>Select variety</option>
        </select>
      </div>

      <div class="column">
        <label for="peeledQty">Peeled Quantity:</label>
        <input type="number" id="peeledQty" name="peeledQty" step="0.01" min="0" placeholder="Enter peeled qty" required>
      </div>

      <div class="column">
        <label for="yield">Yield %:</label>
        <input type="number" id="yield" name="yield" step="0.01" min="0" placeholder="Auto yield" disabled>
      </div>

      <!-- Row 4 -->
      <div class="column">
        <label for="contractor">Contractor:</label>
        <select id="contractor" name="contractor" required>
          <option value="" disabled selected>Select contractor</option>
        </select>
      </div>

      <div class="column">
        <label for="rate">Peeling Rate:</label>
        <select id="rate" name="rate" required>
          <option value="" disabled selected>Select rate</option>
        </select>
      </div>

      <div class="column">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="Auto amount" disabled>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Auto date/time/email
    const now = new Date();
    document.getElementById("date").valueAsDate = now;
    document.getElementById("time").value = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    document.getElementById("email").value = localStorage.getItem("user_email") || "bknr.solutions@gmail.com";

    // Dummy data (replace with DB/API fetch later)
    const batches = ["BATCH001", "BATCH002", "BATCH003"];
    const hlsoCounts = ["20/25", "25/30", "30/40"];
    const varieties = JSON.parse(localStorage.getItem("varieties") || '["Tiger Shrimp", "White Prawn", "Vannamei"]');
    const contractors = ["Ramesh Contractor", "Suresh Contractor", "BKNR Processing"];
    const rates = ["5.50", "6.00", "6.25", "6.50"];

    const fillSelect = (id, list) => {
      const sel = document.getElementById(id);
      list.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        sel.appendChild(opt);
      });
    };

    fillSelect("batchNumber", batches);
    fillSelect("hlsoCount", hlsoCounts);
    fillSelect("variety", varieties);
    fillSelect("contractor", contractors);
    fillSelect("rate", rates);

    // Calculation
    const hlsoQty = document.getElementById("hlsoQty");
    const peeledQty = document.getElementById("peeledQty");
    const yieldField = document.getElementById("yield");
    const rateField = document.getElementById("rate");
    const amount = document.getElementById("amount");

    function recalc() {
      const hlsoVal = parseFloat(hlsoQty.value) || 0;
      const peeledVal = parseFloat(peeledQty.value) || 0;
      const rateVal = parseFloat(rateField.value) || 0;

      // Yield % = Peeled / HLSO × 100
      yieldField.value = hlsoVal > 0 ? ((peeledVal / hlsoVal) * 100).toFixed(2) : 0;

      // Amount = Peeled × Rate
      amount.value = (peeledVal * rateVal).toFixed(2);
    }

    [hlsoQty, peeledQty, rateField].forEach(f => f.addEventListener("input", recalc));
  </script>
</body>
</html>
