<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Password | BKNR SOLUTIONS</title>
  <style>
    body {
      background: #f2f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 { text-align: center; color: #004aad; }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      background-color: #004aad;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background-color: #003580; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Set Password</h2>
    <form action="/set-password" method="post">
      <input type="hidden" name="email" value="{{ email }}">
      <label>New Password</label>
      <input type="password" name="password" placeholder="Enter new password" required minlength="6">
      <button type="submit">Save Password</button>
    </form>
  </div>
</body>
</html>
