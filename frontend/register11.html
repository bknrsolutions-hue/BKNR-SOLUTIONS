<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | BKNR SOLUTIONS ERP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 { text-align: center; color: #004aad; }
    label { display: block; margin-top: 12px; font-weight: bold; color: #333; }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      background-color: #004aad;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background-color: #003580; }
    .login-link { text-align: center; margin-top: 15px; }
    .login-link a { color: #004aad; text-decoration: none; font-weight: bold; }
    .login-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register Your Company</h2>
    <form action="/register" method="post">
      <label>Company Name</label>
      <input type="text" name="company_name" placeholder="Enter your company name" required>

      <label>Full Name</label>
      <input type="text" name="full_name" placeholder="Enter your full name" required>

      <label>Designation</label>
      <input type="text" name="designation" placeholder="Enter your designation">

      <label>Official Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label>Phone Number</label>
      <input type="tel" name="phone_number" placeholder="Enter your phone number" required>

      <button type="submit">Send OTP</button>
    </form>

    <div class="login-link">
      Already registered? <a href="/login">Login here</a>
    </div>
  </div>
</body>
</html>
