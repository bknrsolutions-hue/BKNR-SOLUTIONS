<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raw Material Purchasing - BKNR SOLUTIONS</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.6rem;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 25px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      justify-items: start;
    }

    .column {
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #004aad;
      box-shadow: 0 0 4px rgba(0,74,173,0.4);
    }

    input[disabled] {
      background-color: #eee;
      color: #555;
      cursor: not-allowed;
    }

    button {
      grid-column: span 3;
      justify-self: center;
      background-color: #004aad;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 200px;
      margin-top: 15px;
    }

    button:hover { background-color: #003580; }

    @media (max-width: 768px) {
      form { grid-template-columns: 1fr; gap: 20px; justify-items: center; }
      .column { width: 90%; }
    }
  </style>
</head>
<body>
  <header>BKNR SOLUTIONS</header>

  <div class="container">
    <h2>Raw Material Purchasing</h2>

    <form id="purchaseForm" method="POST" action="/submit-raw-material">
      <!-- Common Fields -->
      <div class="column">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" disabled>
      </div>

      <div class="column">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" disabled>
      </div>

      <div class="column">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" disabled>
      </div>

      <!-- Row 2 -->
      <div class="column">
        <label for="batchNumber">Batch Number:</label>
        <select id="batchNumber" name="batchNumber" required>
          <option value="" disabled selected>Select batch</option>
        </select>
      </div>

      <div class="column">
        <label for="variety">Variety:</label>
        <input list="varietyList" id="variety" name="variety" placeholder="Enter or select variety" required>
        <datalist id="varietyList"></datalist>
      </div>

      <div class="column">
        <label for="g1">G1 Qty:</label>
        <input type="number" id="g1" name="g1" step="0.01" min="0" placeholder="Enter G1 qty" required>
      </div>

      <!-- Row 3 -->
      <div class="column">
        <label for="g2">G2 Qty:</label>
        <input type="number" id="g2" name="g2" step="0.01" min="0" placeholder="Enter G2 qty" required>
      </div>

      <div class="column">
        <label for="dc">DC Qty:</label>
        <input type="number" id="dc" name="dc" step="0.01" min="0" placeholder="Enter DC qty" required>
      </div>

      <div class="column">
        <label for="total">Total Qty:</label>
        <input type="number" id="total" name="total" step="0.01" min="0" placeholder="Auto total" disabled>
      </div>

      <!-- Row 4 -->
      <div class="column">
        <label for="rate">Rate:</label>
        <input type="number" id="rate" name="rate" step="0.01" min="0" placeholder="Enter rate" required>
      </div>

      <div class="column">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="Auto amount" disabled>
      </div>

      <div></div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Auto date/time/email
    const now = new Date();
    document.getElementById("date").valueAsDate = now;
    document.getElementById("time").value = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    document.getElementById("email").value = localStorage.getItem("user_email") || "bknr.solutions@gmail.com";

    // Batch dropdown (example)
    const batches = ["BATCH001", "BATCH002", "BATCH003"];
    const batchSelect = document.getElementById("batchNumber");
    batches.forEach(b => {
      const opt = document.createElement("option");
      opt.value = b;
      opt.textContent = b;
      batchSelect.appendChild(opt);
    });

    // Variety memory dropdown
    const varietyInput = document.getElementById("variety");
    const varietyList = document.getElementById("varietyList");
    let varieties = JSON.parse(localStorage.getItem("varieties") || "[]");

    function refreshVarietyList() {
      varietyList.innerHTML = "";
      varieties.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        varietyList.appendChild(opt);
      });
    }
    refreshVarietyList();

    // Save new variety to localStorage after submit
    document.getElementById("purchaseForm").addEventListener("submit", () => {
      const newVariety = varietyInput.value.trim();
      if (newVariety && !varieties.includes(newVariety)) {
        varieties.push(newVariety);
        localStorage.setItem("varieties", JSON.stringify(varieties));
      }
    });

    // Calculation
    const g1 = document.getElementById("g1");
    const g2 = document.getElementById("g2");
    const dc = document.getElementById("dc");
    const total = document.getElementById("total");
    const rate = document.getElementById("rate");
    const amount = document.getElementById("amount");

    function calculateTotals() {
      const g1Val = parseFloat(g1.value) || 0;
      const g2Val = parseFloat(g2.value) || 0;
      const dcVal = parseFloat(dc.value) || 0;
      const rateVal = parseFloat(rate.value) || 0;

      total.value = (g1Val + g2Val + dcVal).toFixed(2);
      amount.value = ((g1Val * rateVal) + (g2Val * rateVal / 2)).toFixed(2);
    }

    [g1, g2, dc, rate].forEach(f => f.addEventListener("input", calculateTotals));
  </script>
</body>
</html>
