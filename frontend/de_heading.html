<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>De-Heading Form - BKNR SOLUTIONS</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.6rem;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 25px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      justify-items: start;
    }

    .column {
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #004aad;
      box-shadow: 0 0 4px rgba(0,74,173,0.4);
    }

    input[disabled] {
      background-color: #eee;
      color: #555;
      cursor: not-allowed;
    }

    button {
      grid-column: span 3;
      justify-self: center;
      background-color: #004aad;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 200px;
      margin-top: 15px;
    }

    button:hover { background-color: #003580; }

    @media (max-width: 768px) {
      form { grid-template-columns: 1fr; gap: 20px; justify-items: center; }
      .column { width: 90%; }
    }
  </style>
</head>
<body>
  <header>BKNR SOLUTIONS</header>

  <div class="container">
    <h2>De-Heading Form</h2>

    <form id="deHeadingForm" method="POST" action="/submit-deheading">
      <!-- Common Fields -->
      <div class="column">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" disabled>
      </div>

      <div class="column">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" disabled>
      </div>

      <div class="column">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" disabled>
      </div>

      <!-- Row 2 -->
      <div class="column">
        <label for="batchNumber">Batch Number:</label>
        <select id="batchNumber" name="batchNumber" required>
          <option value="" disabled selected>Select batch</option>
        </select>
      </div>

      <div class="column">
        <label for="hosoCount">HOSO Count:</label>
        <select id="hosoCount" name="hosoCount" required>
          <option value="" disabled selected>Select HOSO count</option>
        </select>
      </div>

      <div class="column">
        <label for="hosoQty">HOSO Qty:</label>
        <input type="number" id="hosoQty" name="hosoQty" step="0.01" min="0" placeholder="Enter HOSO quantity" required>
      </div>

      <!-- Row 3 -->
      <div class="column">
        <label for="hlsoQty">HLSO Qty:</label>
        <input type="number" id="hlsoQty" name="hlsoQty" step="0.01" min="0" placeholder="Enter HLSO quantity" required>
      </div>

      <div class="column">
        <label for="yield">Yield %:</label>
        <input type="number" id="yield" name="yield" step="0.01" min="0" placeholder="Auto yield" disabled>
      </div>

      <div class="column">
        <label for="contractor">Contractor:</label>
        <select id="contractor" name="contractor" required>
          <option value="" disabled selected>Select contractor</option>
        </select>
      </div>

      <!-- Row 4 -->
      <div class="column">
        <label for="rate">De-Heading Rate:</label>
        <select id="rate" name="rate" required>
          <option value="" disabled selected>Select rate</option>
        </select>
      </div>

      <div class="column">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="Auto amount" disabled>
      </div>

      <div></div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Auto date/time/email
    const now = new Date();
    document.getElementById("date").valueAsDate = now;
    document.getElementById("time").value = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    document.getElementById("email").value = localStorage.getItem("user_email") || "bknr.solutions@gmail.com";

    // Simulated lookups (to be replaced with DB/API later)
    const batches = ["BATCH001", "BATCH002", "BATCH003"];
    const counts = ["20/25", "25/30", "30/40"];
    const contractors = ["Ramesh Contractor", "Suresh Contractor", "BKNR Processing"];
    const rates = ["5.50", "6.00", "6.25", "6.50"];

    const fillSelect = (id, list) => {
      const sel = document.getElementById(id);
      list.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        sel.appendChild(opt);
      });
    };

    fillSelect("batchNumber", batches);
    fillSelect("hosoCount", counts);
    fillSelect("contractor", contractors);
    fillSelect("rate", rates);

    // Auto-calc yield and amount
    const hoso = document.getElementById("hosoQty");
    const hlso = document.getElementById("hlsoQty");
    const yieldField = document.getElementById("yield");
    const rate = document.getElementById("rate");
    const amount = document.getElementById("amount");

    function recalc() {
      const hosoVal = parseFloat(hoso.value) || 0;
      const hlsoVal = parseFloat(hlso.value) || 0;
      const rateVal = parseFloat(rate.value) || 0;

      // Yield % calculation
      const yieldVal = hosoVal > 0 ? (hlsoVal / hosoVal) * 100 : 0;
      yieldField.value = yieldVal.toFixed(2);

      // Amount calculation
      const amountVal = hlsoVal * rateVal;
      amount.value = amountVal.toFixed(2);
    }

    [hoso, hlso, rate].forEach(f => f.addEventListener("input", recalc));
  </script>
</body>
</html>
